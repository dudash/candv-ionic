<ion-view view-title="Your Boards">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh"
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="board in boards" href="#/app/boardslist/{{board.id}}">{{board.title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
